apiVersion: v1
kind: ConfigMap
metadata:
  name: e2term-config
data:
  e2term.conf: |
    nano=38000
    loglevel=info
    volume=logging
    #the key name of the environment holds the local ip address
    #ip address of the E2T in the RMR
    local-ip=e2term-service
    #trace is start, stop
    trace=stop
    external-fqdn=e2t.com
    #put pointer to the key that point to pod name
    pod_name=POD_NAME
    sctp-port=36421

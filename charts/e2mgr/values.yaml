replicaCount: 1

image:
  repository: 10.22.17.152:5000/oran-ric/ric-plt-e2mgr
  pullPolicy: IfNotPresent
  tag: "6.0.4" # Or use .Values.global.tag

env:
  CONTAINER_NAME: "e2mgr"
  HOST_NAME: "e2mgr-service"
  POD_NAME: "e2mgr_pod"
  SERVICE_NAME: "e2mgr-service"
  RMR_SRC_ID: "e2mgr-service"
  RMR_RTG_SVC: 4561
  RMR_SEED_RT: "/opt/E2Manager/router.txt"
  DBAAS_SERVICE_HOST: dbaas-service

volumeMounts:
  - name: e2mgr-rtg
    mountPath: /opt/E2Manager/router.txt
    subPath: routes.rtg
  - name: e2mgr-config
    mountPath: /opt/E2Manager/resources/configuration.yaml
    subPath: e2mgr.yaml

volumes:
  - name: e2mgr-rtg
    configMap:
      name: e2mgr-rtg
  - name: e2mgr-config
    configMap:
      name: e2mgr-config
resources: {}

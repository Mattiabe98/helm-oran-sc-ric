apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-e2mgr-deployment
  labels:
    app: e2mgr
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: e2mgr
  template:
    metadata:
      labels:
        app: e2mgr
    spec:
      containers:
        - name: e2mgr
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          command:
            - {{ .Values.command }}
          args: {{ .Values.args }}
          env:
            {{- range ,  := .Values.env }}
            - name: {{  }}
              value: {{  | quote }}
            {{- end }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          volumes:
            {{- toYaml .Values.volumes | nindent 8 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

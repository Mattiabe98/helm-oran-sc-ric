apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: python_xapp_runner
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: python_xapp_runner
  template:
    metadata:
      labels:
        app: python_xapp_runner
    spec:
      # --- Pod Level Settings ---
      initContainers:
        - name: init
          image: docker.io/oaisoftwarealliance/oai-tcpdump-init:alpine-3.20
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - until ping -c 1  srsran-5g-du-5-gtpu; do echo waiting for srsDU to start; sleep 1; done
            - sleep 5
          resources:
            requests:
              memory: 50Mi
              cpu: 1m
            limits:
              memory: 50Mi
              cpu: 1m

      containers:
        - name: python-xapp-runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          # --- Container Level Settings ---
          ports:
            - containerPort: {{ .Values.service.port }}
          command: [ "/bin/sh", "-c" ]
          args:
            - mkdir /tmp/xApp;
              cp -RL /opt/xApps/files/* /tmp/xApp/;
              cp -RL /opt/xApps/lib /tmp/xApp/;
              exec python3 -u /tmp/xApp/xapp.py --e2_node_ids gnbd_999_091_00019b_0,gnbd_999_092_00019b_1,gnbd_999_093_00019b_2,gnbd_999_094_00019b_3,gnbd_999_095_00019b_4,gnbd_999_096_00019b_5 --qos_classes 1 2 4 1 3 4  --cpu_allocations '8-11' '12-15' '16-19' '20-23' '24-27' '28-31' --tdp_min_watts 100 --tdp_max_watts 150;
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          stdin: true
          tty: true

      # --- Pod Level Settings ---
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}

apiVersion: v1
kind: Service
metadata:
  name: xapp-service
  labels:
    app: metrics-app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 4560
      targetPort: 4560
      protocol: TCP
      name: rmr
    - port: 55555
      targetPort: 55555
      protocol: UDP
      name: json
    - port: 8090
      targetPort: 8090
      protocol: TCP
      name: http
  selector:
    app: metrics-app

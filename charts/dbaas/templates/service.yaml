apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dbaas-service
  labels:
    app: dbaas
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: redis
  selector:
    app: dbaas

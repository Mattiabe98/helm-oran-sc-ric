apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: rtmgr
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rtmgr
  template:
    metadata:
      labels:
        app: rtmgr
    spec:
      containers:
        - name: rtmgr
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: "http"
              containerPort: {{ include "Values.serviceport.rtmgr.http" . }}
            - name: "rmrroute"
              containerPort: {{ include "Values.serviceport.rtmgr.rmr.route" . }}
            - name: "rmrdata"
              containerPort: {{ include "Values.serviceport.rtmgr.rmr.data" . }}
          command: ["/run_rtmgr.sh"]
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
